# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the rv32-dev branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Cache depot_tools v8
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            $GITHUB_WORKSPACE
            !$GITHUB_WORKSPACE/v8/out
          key: ${{ runner.os }}-rv32-v8

      - name: git clone depot_tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: fetch v8
        if: steps.cache.outputs.cache-hit != 'true'
        run: PATH=$PATH:$GITHUB_WORKSPACE/depot_tools fetch v8
      
      - run: cd v8 && git remote add riscv https://github.com/riscv-collab/v8.git

      - run: cd v8 && git fetch riscv $GITHUB_SHA:LocalCI
 
      - run: cd v8 && git checkout LocalCI

      - run: echo $GITHUB_REF && echo $GITHUB_SHA && cd v8  && git log -1

      - name: presubmit
        run: PATH=$PATH:$GITHUB_WORKSPACE/depot_tools git cl presubmit
